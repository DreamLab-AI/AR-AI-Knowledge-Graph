[package]
name = "webxr-graph"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.28", features = ["full"] }
warp = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
chrono = { version = "0.4", features = ["serde"] }
dotenv = "0.15"
log = "0.4"
env_logger = "0.10"
wgpu = "0.16"
async-trait = "0.1"
futures = "0.3"
actix-web = "4.0.0"

[dev-dependencies]
mockall = "0.11"
tokio-test = "0.4"